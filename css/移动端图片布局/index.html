<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
    .image-aspect-ratio {
        width: 100%;
        position: relative;
        padding-top: 75%;
    }

    .image-aspect-ratio>img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>

<body>
    <figure class="image-aspect-ratio">
        <img src="http://via.placeholder.com/640x384">
    </figure>
</body>

</html>
